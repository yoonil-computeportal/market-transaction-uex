# ==============================================================================
# Service 1: Presentation Dashboard (Port 3900)
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: presentation-service
  namespace: uex-payments-dev
  labels:
    app: presentation
spec:
  type: NodePort
  ports:
    - port: 3900
      targetPort: 3900
      nodePort: 30900
      protocol: TCP
      name: http
  selector:
    app: presentation

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: presentation
  namespace: uex-payments-dev
  labels:
    app: presentation
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: presentation
  template:
    metadata:
      labels:
        app: presentation
        tier: frontend
    spec:
      containers:
        - name: presentation
          image: YOUR_REGISTRY/uex-payments-presentation:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3900
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3900
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 3900
            initialDelaySeconds: 5
            periodSeconds: 10

