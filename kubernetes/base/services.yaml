# ==============================================================================
# Service 4: UEX Backend (Port 3903) - CRITICAL SERVICE
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: uex-backend-service
  namespace: uex-payments-dev
  labels:
    app: uex-backend
spec:
  type: NodePort
  ports:
    - port: 3903
      targetPort: 3903
      nodePort: 30903
      protocol: TCP
      name: http
  selector:
    app: uex-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uex-backend
  namespace: uex-payments-dev
  labels:
    app: uex-backend
    tier: backend
    critical: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uex-backend
  template:
    metadata:
      labels:
        app: uex-backend
        tier: backend
        critical: "true"
    spec:
      containers:
        - name: uex-backend
          image: YOUR_REGISTRY/uex-payments-uex-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3903
              name: http
          env:
            - name: PORT
              value: "3903"
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: uex-config
                  key: DATABASE_USER
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: uex-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: uex-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: uex-config
                  key: DATABASE_NAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uex-secrets
                  key: DATABASE_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: uex-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: uex-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uex-secrets
                  key: REDIS_PASSWORD
            - name: UEX_REFERRAL_CODE
              valueFrom:
                secretKeyRef:
                  name: uex-secrets
                  key: UEX_REFERRAL_CODE
            - name: UEX_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uex-secrets
                  key: UEX_CLIENT_ID
            - name: UEX_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: uex-secrets
                  key: UEX_SECRET_KEY
          envFrom:
            - configMapRef:
                name: uex-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/uex/health
              port: 3903
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/uex/health
              port: 3903
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3

