# ==============================================================================
# Service Monitors for Prometheus Operator
# ==============================================================================
# ServiceMonitor resources tell Prometheus Operator how to scrape metrics
# from the UEX Payment Processing System services
#
# Requires Prometheus Operator to be installed
# ==============================================================================

---
# ServiceMonitor for UEX Backend
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: uex-backend-monitor
  namespace: uex-payments-dev
  labels:
    app: uex-backend
    release: prometheus
spec:
  selector:
    matchLabels:
      app: uex-backend
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - uex-payments-dev

